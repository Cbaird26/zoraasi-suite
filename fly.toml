# Fly.io deployment config for Zor-El API
app = "zora-api"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  ZORA_CORS_ALLOW_ALL = "true"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
