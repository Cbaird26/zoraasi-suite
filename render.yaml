services:
  - type: web
    name: zora-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ZORA_API_KEY
        sync: false
      - key: ZORA_CORS_ALLOW_ALL
        value: "true"
    healthCheckPath: /health
